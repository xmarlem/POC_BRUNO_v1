<div class="navbar-header">

    <!-- LOGO in alto -->
    <div class="logo">

<!--  begin ML -->
<div id="card-profilo" >
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between end">
            <div class="user-info" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
                fxLayoutAlign.gt-sm="start center">
                <img class="profile-image avatar huge" src="{{currentUser?.urlPhoto}}"
                *fuseIfOnDom >
                <!-- <img class="profile-image avatar huge" src="" -->
                <div class="name" *fuseIfOnDom >{{currentUser?.name}} {{currentUser?.surname}} </div>
                <!-- <div class="name" *fuseIfOnDom >Marco Lembo </div> -->
            </div>
    </div>
</div>
